<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css_style.css') }}">
    <title>Archive - PersonLink By BotGuest</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('archive') }}">Archive</a>
        <a href="{{ url_for('contact') }}">Contact</a>
        <a href="{{ url_for('about') }}">About_This_Site</a>
        <a href="{{ url_for('follow') }}">Follow</a>
        <a href="{{ url_for('follower_login') }}">Follower_Login</a>
        <a href="{{ url_for('manager') }}">Manager_Login</a>
    </nav>

    <div class="crt-screen">
        <div class="terminal">
                <!-- manager.html -->
                {% if not session.get('logged_in') %}
                <form method="post" action="{{ url_for('manager') }}">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Login</button>
                </form>
                {% endif %}

                <!-- manager.html (add this below the login form) -->
                {% if session.get('logged_in') %}
                <form method="post" action="{{ url_for('post_content') }}" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="content">Post Content:</label>
                        <textarea id="content" name="content" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="link">Link (optional):</label>
                        <input type="url" id="link" name="link">
                    </div>

                    <div class="form-group">
                        <label for="image">Image (optional):</label>
                        <input type="file" id="image" name="image" accept="image/*">
                    </div>

                    <button type="submit">Post to Archive</button>
                </form>
                {% endif %}

                <!-- manager.html -->

                {% if session.get('logged_in') %}
                    <form action="{{ url_for('logout') }}" method="get" style="display:inline;">
                    <button type="submit">Log Out</button>
                    </form>
                {% endif %}


        </div>
    </div>
</body>
</html>
